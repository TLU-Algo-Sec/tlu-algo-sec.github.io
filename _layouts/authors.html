---
layout: page
---

<div id="authors" class="d-flex flex-wrap mx-xl-2">
  {% for author_id, author in site.data.authors %}
    <div>
      <a class="author" href="{{ author.name | slugify | prepend: '/authors/' | append: '/' | relative_url }}">
        {{ author.name }}
        <span class="text-muted">{{ site.posts | where: "authors", author_id | size }}</span>
      </a>
    </div>
  {% endfor %}
</div>
